<ion-app>
  <ion-menu side="end" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button routerLink="/home" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="paw" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item button routerLink="/registrar" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>K-Nino Perfil</ion-label>
        </ion-item> 

        <ion-item button routerLink="/tabs/alimento" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="aperture" slot="start"></ion-icon>
          <ion-label>Alimento</ion-label>
        </ion-item>

        <ion-item button routerLink="/tabs/adiestramiento" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="fitness" slot="start"></ion-icon>
          <ion-label>Adiestra un K-Nino</ion-label>
        </ion-item>

        <ion-item button routerLink="/tabs/adopta" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Adopta un K-Nino</ion-label>
        </ion-item>

        <ion-item button (click)="cerrarSesion()" (click)="closeMenu()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

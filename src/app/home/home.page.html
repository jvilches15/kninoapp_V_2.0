<ion-toolbar>  
  <app-knino-name [KninoName]="'K-Nino'"></app-knino-name>
  <ion-buttons slot="end"> 
      <ion-menu-button menu="mainMenu"></ion-menu-button>
  </ion-buttons>  
</ion-toolbar> 

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="user-info-container">
    <div class="user-info">
      
      <ion-img [src]="userFoto || '../../assets/img/user.png'" alt="User Avatar" class="user-avatar"></ion-img>
      
      <h2><strong>{{ bienvenidos }}</strong><br/> {{ email }}</h2>
      <span>Tienes 500 lenguetazos</span>
    </div>
  </div>

  
  <ion-button expand="full" (click)="tomarFoto()" class="tomarfoto-button" fill="clear">
    <ion-icon slot="start" name="camera"></ion-icon>
    Tomar Foto de Perfil
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let premio of premios">
      <ion-thumbnail slot="start">
        
        <img [src]="premio.imagen" class="premio-image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ premio.nombre }}</h2>
        <p>{{ premio.mensaje }}</p>
      </ion-label>
      
      <ion-button (click)="canjearLenguetazos(premio.nombre)" class="canjear-button" fill="clear">
        <img src="../../assets/icon/lengua.png" alt="Icono Lengua" class="icono-boton" /> Canjear
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
